<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!--Including Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <!--Main section of the page-->
  <!--Container for all the elements on the main section-->
  <div class="flex-container">
    <!--1st Section of the container-->
    <div class="flex-item1">
      <img class="header page-logo" src="./images/logo.svg" alt="page logo">
      <img class="hero-img-mob" src="./images/hero-mobile.jpg" alt="hero image">
      <h1><span class="heading1">WE'RE </span>COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <!--Form for email input-->
      <form action="#" method="post" id="email-form">
        <div class="overlay">
          <input type="email" class="email" name="email" id="" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <button type="submit" form="email-form" formaction="/part1/base-apparel-coming-soon-page"><img class="button" src="./images/icon-arrow.svg" alt="arrow button"></button>
        </div>
      </form>
    </div>
    <!--2nd Section of the container-->
    <div class="flex-item2">
      <img class="hero-img" src="./images/hero-desktop.jpg" alt="hero image">
    </div>
  </div>
</body>
</html>
